        /* Animation keyframes */

            to { opacity: 1; transform: translateY(0); }

        /* Nav link hover effect */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -1px;
            left: 50%;
            background-color: #3b82f6;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Card hover effect */
        .login-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>

    <!-- JavaScript for navigation logic -->
    <script>
        // --- SERVICE DATABASE ---
        const services = {
            'canvas': {
                title: 'Canvas LMS',
                description: 'Login to your learning system',
                buttons: [
                    { type: 'microsoft', label: 'Sign in with Microsoft 365', link: 'https://lsts.instructure.com/login/saml' },
                    { type: 'google', label: 'Sign in with Google', link: 'https://lsts.instructure.com/login/google' }
                ]
            },
            'crm': {
                title: 'CRM System',
                description: 'Access the school management system',
                buttons: [
                    { type: 'microsoft', label: 'Sign in to CRM with Microsoft', link: '#' }
                ]
            },
            'email': {
                title: 'School Email',
                description: 'Access your email inbox.',
                buttons: [
                    { type: 'microsoft', label: 'Sign in with Microsoft 365', link: 'https://outlook.office.com' },
                    { type: 'google', label: 'Sign in with Google', link: '#' }
                ]
            },
            'student': {
                title: 'Student System',
                description: 'View your grades and class schedule.',
                buttons: [
                    { type: 'microsoft', label: 'Sign in with Microsoft 365', link: '#' }
                ]
            }
        };

        // --- SVG ICONS ---
        // L∆∞u tr·ªØ SVG ƒë·ªÉ t√°i s·ª≠ d·ª•ng
        const svgIcons = {
            microsoft: `
                <svg class="w-6 h-6 mr-3" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#f25022" d="M1 1h9v9H1z"/>
                    <path fill="#00a4ef" d="M1 11h9v9H1z"/>
                    <path fill="#7fba00" d="M11 1h9v9h-9z"/>
                    <path fill="#ffb900" d="M11 11h9v9h-9z"/>
                </svg>`,
            google: `
                <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.22,0-9.64-3.657-11.303-8H6.306C9.656,39.663,16.318,44,24,44z"></path>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.23,4.14-4.082,5.571l6.19,5.238C39.99,34.562,44,27.938,44,20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>`
        };

        // --- H√†m t·∫°o HTML cho N√∫t ---
        function createButtonHTML(button) {
            // Ch√∫ng ta d√πng <a> (th·∫ª link) thay v√¨ <button> v√¨ ƒë√¢y l√† link SAML
            return `
                <a href="${button.link}" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    ${svgIcons[button.type] || ''}
                    <span class="font-medium">${button.label}</span>
                </a>`;
        }

        // --- H√†m c·∫≠p nh·∫≠t th·∫ª (card) ---
        function updateServiceCard(serviceId) {
            const service = services[serviceId];
            if (!service) return; // Kh√¥ng l√†m g√¨ n·∫øu kh√¥ng t√¨m th·∫•y d·ªãch v·ª•

            // L·∫•y c√°c element trong DOM
            const titleEl = document.getElementById('service-title');
            const descriptionEl = document.getElementById('service-description');
            const buttonsEl = document.getElementById('service-login-buttons');

            // C·∫≠p nh·∫≠t n·ªôi dung
            titleEl.textContent = service.title;
            descriptionEl.textContent = service.description;

            // X√≥a c√°c n√∫t c≈©
            buttonsEl.innerHTML = '';

            // T·∫°o v√† th√™m c√°c n√∫t m·ªõi
            service.buttons.forEach(button => {
                buttonsEl.innerHTML += createButtonHTML(button);
            });
        }

        // --- H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i Active tr√™n Nav Bar ---
        function updateActiveLink(targetId) {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                // X√≥a tr·∫°ng th√°i active c·ªßa t·∫•t c·∫£
                link.classList.remove('border-blue-500', 'text-gray-900');
                link.classList.add('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                
                // Th√™m tr·∫°ng th√°i active cho link ƒë∆∞·ª£c ch·ªçn
                if (link.dataset.target === targetId) {
                    link.classList.add('border-blue-500', 'text-gray-900');
                    link.classList.remove('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                }
            });
        }

        // --- G·∫Øn Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // NgƒÉn trang t·∫£i l·∫°i
                    const targetService = e.currentTarget.dataset.target;
                    
                    // C·∫≠p nh·∫≠t c·∫£ th·∫ª v√† link active
                    updateServiceCard(targetService);
                    updateActiveLink(targetService);
                });
            });

            // --- T·∫£i d·ªãch v·ª• m·∫∑c ƒë·ªãnh ---
            // T·∫£i 'canvas' l√†m d·ªãch v·ª• m·∫∑c ƒë·ªãnh khi trang v·ª´a m·ªü
            updateServiceCard('canvas');
            updateActiveLink('canvas');
        });
    </script>
